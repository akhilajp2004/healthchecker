<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprehensive Health Risk Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page-wrapper">

    <h1 class="title">Comprehensive Health Risk Assessment</h1>

    <div class="two-column">

        <!-- LEFT SIDE - FORM -->
        <div class="card">
            <form id="riskForm">

                <h2>ðŸ§® BMI & Demographics</h2>

                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>

                <div class="input-group">
                    <label>Height (meters)</label>
                    <input type="number" step="0.01" id="height" required>
                </div>

                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" step="0.1" id="weight" required>
                </div>

                <h2>ðŸ˜´ Sleep Assessment</h2>

                <div class="input-group">
                    <label>Average Sleep Hours</label>
                    <input type="number" id="sleep" min="0" max="24" required>
                </div>

                <h2>ðŸ’Š Medication Adherence</h2>

                <div class="input-group">
                    <label>Medication Pattern</label>
                    <select id="medPattern">
                        <option value="ontime">On time</option>
                        <option value="late1">1â€“2 hours late</option>
                        <option value="late3">3+ hours late</option>
                        <option value="missed">Frequently missed</option>
                    </select>
                </div>

                <button type="submit" class="btn">Analyze Overall Risk</button>

            </form>
        </div>

        <!-- RIGHT SIDE - RESULTS -->
        <div class="card" id="resultCard" style="display:none;">
            <h2>Assessment Results</h2>

            <div class="result-item">
                <div class="result-label">BMI</div>
                <div class="result-value" id="bmiResult"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Sleep</div>
                <div class="result-value" id="sleepResult"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Medication</div>
                <div class="result-value" id="medResult"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Overall Risk</div>
                <div id="riskResult"></div>
            </div>

        </div>

    </div>

    <div style="margin-top:40px;">
        <a href="index.html" class="btn">Back to Dashboard</a>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
