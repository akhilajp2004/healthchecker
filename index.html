<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Preventive Health Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-wrapper">

    <h1 class="dashboard-title">Smart Preventive Health Checker</h1>

    <div class="dashboard-cards">

        <!-- Health Risk Card -->
        <div class="dashboard-card">
            <h2>Health Risk Assessment</h2>
            <div class="dashboard-status" id="riskResult">
                Not Assessed
            </div>
            <a href="risk.html">
                <button class="dashboard-btn">Assess Now</button>
            </a>
        </div>

        <!-- Diet Score Card -->
        <div class="dashboard-card">
            <h2>Diet Score</h2>
            <div class="dashboard-status" id="dietResult">
                Not Assessed
            </div>
            <a href="diet.html">
                <button class="dashboard-btn">Check Diet</button>
            </a>
        </div>

        <!-- Habit Tracker Card -->
        <div class="dashboard-card">
            <h2>Habit Tracker</h2>
            <div class="dashboard-status" id="habitResult">
                0%
            </div>
            <a href="habits.html">
                <button class="dashboard-btn">Track Habits</button>
            </a>
        </div>

    </div>

</div>

<script>
    // Load stored values from localStorage

    const risk = localStorage.getItem("risk");
    const diet = localStorage.getItem("diet");
    const habit = localStorage.getItem("habitToday");

    // Risk
    if (risk) {
        document.getElementById("riskResult").innerText = risk;
    }

    // Diet
    if (diet) {
        document.getElementById("dietResult").innerText = diet;
    }

    // Habit
    if (habit) {
        document.getElementById("habitResult").innerText = habit + "%";
    }
</script>

</body>
</html>
